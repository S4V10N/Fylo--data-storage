<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo-data storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- THIS IS THE HEADER -->
    </header>
    <main>
        <section class="head">
            <div class="logo">
                <img src="img/logo.svg" alt="fylo's Logo">
            </div>
            <div class="action">
                <div>
                    <img src="img/icon-document.svg" alt="document icon">
                </div>
                <div>
                    <img src="img/icon-folder.svg" alt="folder icon">
                </div>
                <div>
                    <img src="img/icon-upload.svg" alt="upload icon">
                </div>
            </div>
        </section>

        <section class="main">
            <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>
            <div class="bar">
                <div class="progress-bar">
                    <div class="ball"></div>
                </div>
            </div>
            <div class="p">
                <p class="inline">0 GB</p><p class="inline">1000 GB</p>
            </div>
            <div class="details">
                <h1> 185 <span>GB Left</span></h1>
            </div>
        </section>

    </main>
    <footer>
        <!-- THIS IS AN EMPTY FOOTER -->
    </footer>
</body>
</html>
